<#include "../../include/header.html">
<body>
	<script src="${base.contextPath}/common/code?employeeStatusData=HR.EMPLOYEE_STATUS" type="text/javascript"></script>
	<script src="${base.contextPath}/common/code?employeeGenderData=HR.EMPLOYEE_GENDER" type="text/javascript"></script>
	<script type="text/javascript">
		var viewModel = kendo.observable({
	        model: {},
	        createFunction: function(){
	             editData();
	        },
	        saveFunction: function(){
	            $('#grid').data('kendoGrid').saveChanges();
	        },
	        queryFunction: function (e) {
	            $('#grid').data('kendoGrid').dataSource.page(1);
	        }
	    });


	    function deleteData() {
	    	 var checked = grid.selectedDataItems();
	         if(grid.selectedDataItems().length){  
		        kendo.ui.showConfirmDialog({
		        	title:$l('hap.tip.info'),
		        	message: $l('hap.tip.delete_confirm')
		        }).done(function (event) {
		            if (event.button == 'OK') {
		            	$.each(checked,function(i,v){
		            		grid.dataSource.remove(v)
		            	})
		                grid.dataSource.sync();
		            }
		        }) 
	         }
   		}


	</script>


	<div id="dialog"></div>
	<div id="assign-dialog"></div>
	<div id="page-content">
		<div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
	        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
	        <span class="btn btn-success k-grid-save-changes"  style="float:left;margin-right:5px;" data-bind="click:saveFunction"><@spring.message "hap.save"/></span>
	        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
	    </div>

	    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
	        <input data-role="maskedtextbox" placeholder='<@spring.message "employee.employeeCode"/>' type="text" style="float:left;width:150px;margin-right:5px;" data-bind="value:model.employeeCode" class="k-textbox">
	        <input data-role="maskedtextbox" placeholder='<@spring.message "employee.name"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.name" class="k-textbox">
	        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryFunction" type="submit"><@spring.message "hap.query"/></span>
	        <div style="clear:both"></div>
	    </div>

	    <div style="clear:both">
        	<div id="grid"></div>
   		</div>
	</div>
	


    <script type="text/javascript">

    	kendo.bind($('#page-content'), viewModel);

    	$('#query-form input').keydown(function (e) {
	        if (e.keyCode == 13) {
	            e.target.blur();
	            viewModel.queryFunction(e);
	        }
	    });

    	var crudServiceBaseUrl = '${base.contextPath}',
        dataSource = new kendo.data.DataSource({
            transport : {
                read : {
                    url : crudServiceBaseUrl + "/yh/cooperativeProject/query",
                    type    : "POST",
                    dataType: "json"
                },
                create      : {
                    url        : crudServiceBaseUrl + "/yh/cooperativeProject/submit",
                    contentType: "application/json",
                    type       : "POST"
                },
                update      : {
                    url        : crudServiceBaseUrl + "/yh/cooperativeProject/submit",
                    contentType: "application/json",
                    type       : "POST"
                },
                destroy     : {
                    url        : crudServiceBaseUrl + "/yh/cooperativeProject/submit",
                    contentType: "application/json",
                    type       : "POST"
                },
                parameterMap: function (options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type);
                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                    }
                }
            },
            batch       : true,
            serverPaging: true,
            serverSorting: true,
            pageSize    : 10,
            schema      : {
                data  : 'rows',
                total : 'total',
                model : {
                    id    : "id",
                    fields: {
                    	/* enabledFlag:{defaultValue: 'Y',type: 'boolean',checkedValue:'Y',uncheckedValue:'N'},
                       	employeeCode : {type: "string"},
                        name : {type: "string"},
                        bornDate: {type : "date"},
                        email: {type: "email"},
                        mobil: {type: "string"},
                        joinDate: {type: "date"} */
                    }
                }
            }
            
        });

        window.editData = function(){
	    	 var url = 'project_edit.html';
	         var dialog =  $("#dialog").kendoWindow({
             	actions: [ "Maximize", "Minimize", "Close"],
                width: 900,
                height: 500,
                title: '<@spring.message "hap.edit"/>', 
                content: url,                  
                iframe:  true,
                visible: false,
                modal:true,
                close: function() {
	                $('#grid').data('kendoGrid').dataSource.page(1);
                }
             }).data("kendoWindow");
             dialog.center().open();
	    };

        editFunctionResources = function (employeeId) {
	        var dialog = $("#dialog").kendoWindow({
	            actions: ["Close"],
	            width  : 900,
	            height : 500,
	            title  : '<@spring.message "hap.edit"/>',
	            visible: false,
	            iframe : true,
	            modal  : true,
	            content: 'employee_edit.html?employeeId=' + employeeId,
	            close:function(e){
	            	$("#grid").data("kendoGrid").dataSource.page(1);
	            }
	        }).data("kendoWindow");
	        dialog.center().open();
	    };
	    
	    
	    assignPosition = function (employeeId) {
	        var assignDialog = $("#assign-dialog").kendoWindow({
	            actions: ["Close"],
	            width  : 900,
	            height : 400, 
	            title  : '<@spring.message "employee.positionallocation"/>',
	            visible: false,
	            iframe : true,
	            modal  : true,
	            content: 'employee_assign.html?employeeId=' + employeeId,
	            close: function(e){
	            	$("#grid").data("kendoGrid").dataSource.page(1);
	            }
	        }).data("kendoWindow");
	        assignDialog.center().open();
	    };


	    var grid = $("#grid").kendoGrid({
	        dataSource : dataSource,
	        navigatable: false,
	        height: '100%',
	        resizable: true,
	        scrollable: true,
	        selectable:"multiple,rowbox",
	        pageable: {
	            pageSizes: [5, 10, 20, 50],
	            refresh: true,
	            buttonCount: 5
	        },
	        sortable: true,
	        columns    : [ {
                field: "projectname",
                title: '项目名称',
                width: 80
            },
            {
            	field: "projectdateS",
                attributes: {style: "text-align:center"},
                title: '项目开始时间',
                width: 100,
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                format: "{0:yyyy-MM-dd}"
            },
            {
            	field: "projectdateE",
                attributes: {style: "text-align:center"},
                title: '项目结束时间',
                width: 100,
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                format: "{0:yyyy-MM-dd}"
            },
            {
                field: "projectSite",
                title: '项目地点',
                width: 80
            },
            {
                field: "thumbnail",
                title: 'thumbnail',
                width: 80
            },
            {
                field: "banner",
                title: 'banner',
                width: 80
            },
            {
                field: "projectIntro",
                title: '项目介绍',
                width: 80
            },
            {
                field: "projectContent",
                title: '项目地点',
                width: 80
            }],
	        editable   : true
	    }).data("kendoGrid");



    	Hap.autoResizeGrid("#grid");


    	

    </script>



</body>
</html>
